<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/selector.js"></script>
    <title>Menu de navegacion</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-8 mx-auto bg-light d-flex justify-content-center">
                <button type="button" id="menu1" class="btn btn-primary btn-lg my-3 mx-3 active">Login</button>
                <button type="button" id="menu2" class="btn btn-primary btn-lg my-3 mx-3">Menu 2</button>
                <button type="button" id="menu3" class="btn btn-primary btn-lg my-3 mx-3">Menu 3</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 mx-auto border">
            <h1><span class="badge bg-primary mt-3">Login</span></h1>
            <form>
                <div class="input-group my-3">
                    <input type="text" class="form-control" placeholder="Nombre Usuario" aria-label="Usuario">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Clave" aria-label="Clave">
                </div>

                <div class="input-group mb-3">
                    <input type="submit" class="form-control btn btn-primary" value="Enviar">
                </div>
            </form>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
