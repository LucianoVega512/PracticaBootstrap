<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/selector.js"></script>
    <title>Menu de navegacion</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-8 mx-auto bg-light d-flex justify-content-center">
                <button type="button" id="menu1" class="btn btn-primary btn-lg my-3 mx-3">Login</button>
                <button type="button" id="menu2" class="btn btn-primary btn-lg my-3 mx-3">Menu 2</button>
                <button type="button" id="menu3" class="btn btn-primary btn-lg my-3 mx-3">Menu 3</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 mx-auto border">
            <div id="resultado">
                <h1><span class='badge bg-primary mt-3'>Formulario</span></h1>
                <form action="#">
                    <label for="basic-url" class="form-label">Ingresar las dimensiones del contendor</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Base</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Altura</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Area</span>
                        <input class="form-control" type="text" placeholder="0" aria-label="" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <button type="button" class="btn btn-primary btn-lg">Calcular</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src=" js/bootstrap.bundle.min.js"></script>
</body>

</html>
